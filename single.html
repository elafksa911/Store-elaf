<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="sub-header">
    <h1 id="product-title">المنتج</h1>
</header>

<section class="product-details">
    <h2 id="product-name"></h2>
    <p>طبق منزلي مُعدّ بحب وجودة عالية من مطبخ إيلاف.</p>

    <a class="btn" id="whatsapp-btn" href="#">اطلب عبر الواتساب</a>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const item = params.get("item");

    document.getElementById("product-title").innerText = item;
    document.getElementById("product-name").innerText = item;

    document.getElementById("whatsapp-btn").href =
    "https://wa.me/966531656296?text=مرحباً، أرغب في طلب: " + item;
</script>

</body>
</html>
